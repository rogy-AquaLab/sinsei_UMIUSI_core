launch:
  - group:
      - node:
          pkg: "sinsei_umiusi_core"
          exec: "low_power_health_check"
      - node:
          pkg: "sinsei_umiusi_core"
          exec: "manual_target_generator"
      - node:
          pkg: "sinsei_umiusi_core"
          exec: "auto_target_generator"
      - node:
          pkg: "sinsei_umiusi_core"
          exec: "robot_strategy"
          namespace: "robot_strategy"
          param:
            - name: behavior_tree_file
              value: "$(find-pkg-share sinsei_umiusi_core)/behavior_tree/tree_main.xml"
      - node:
          pkg: "rosbridge_server"
          exec: "rosbridge_websocket"
      - node:
          pkg: "web_video_server"
          exec: "web_video_server"
          